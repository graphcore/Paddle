name: ipu_build

on:
  pull_request:
    branches:
      - develop-ipu
      - paddle_bert_release

  # pull_request_target:
  #   branches:
  #     - develop-ipu

  # push:
  #   branches:
  #     - develop-ipu

jobs:
  build_py_wheel:
    runs-on: self-hosted

    steps:
      - name: clean space
        run: |
          docker run \
            -v $PWD:/checkout \
            --rm \
            paddle_ipu_ci:2.3.0 \
            bash -c "cd /checkout && pwd && ls -a /checkout && rm -rf ..?* .[!.]* *"

      - uses: actions/checkout@v2

      - name: build
        run: |
          gc-docker -- \
            -v /tmp:/host_tmp \
            -v $PWD:/checkout \
            -v paddle_ccahe:/paddle_ccahe \
            -e CCACHE_DIR=/paddle_ccahe \
            -e CCACHE_MAXSIZE=20G \
            -v paddle_ipuof:/ipuof \
            -e GITHUB_SHA=${GITHUB_SHA} \
            -v paddle_wheels:/paddle_wheels \
            -e IPUOF_CONFIG_PATH=/ipuof/ipu.conf \
            --workdir /checkout \
            --rm \
            paddle_ipu_ci:2.3.0 \
            bash /checkout/paddle/scripts/ipu/github_action/action_build_and_test.sh
